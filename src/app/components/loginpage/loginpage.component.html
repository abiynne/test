<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">

        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row">
                        <img src="../../../assets/v2logo.png" class="logo">
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-10 border-line">
                        <img src="../../../assets/Online-Timesheet.png" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-2 py-3">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                        <button type="button" class="btn btn-floating btn-sm mx-1 text-white"
                            style="background-color: rgb(64, 64, 199);">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" class="btn btn-floating btn-sm mx-1 text-white"
                            style="background-color: rgb(64, 64, 199);">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-floating btn-sm mx-1 text-white"
                            style="background-color: rgb(64, 64, 199);">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>

                    <div class="row px-3 mb-4 mt-3">
                        <div class="line"></div>
                        <small class="or text-center">Or</small>
                        <div class="line"></div>
                    </div>
                    <div class="row px-3">
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm fw-bold">Email Address</h6>
                        </label>
                        <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address">
                    </div>
                    <div class="row px-3">
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm fw-bold">Password</h6>
                        </label>
                        <input type="password" name="password" placeholder="Enter password">
                    </div>

                    <div class="row px-3 mb-3">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" name="remember_me" id="remember_me" class="me-2 mt-2">
                            <label for="remember_me" class="mb-0">Remember Me!</label>
                        </div>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" routerLink="/dashboard" routerLinkActive="active"
                            class="btn text-white fw-bold"
                            style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: rgb(64, 64, 199);">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                class="link-danger">Register</a></p>
                    </div>
                </div>
            </div>

        <div style="background-color: rgb(64, 64, 199);">
            <div class="row py-2 d-flex justify-content-center">
