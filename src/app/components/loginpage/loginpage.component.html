            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row">
                        <img src="../../../assets/v2logo.png" class="logo">
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-10 border-line">
                        <img src="../../../assets/Online-Timesheet.png" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-2 py-3">
                    <div class="row mb-4 px-3 align-items-center">
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <h6 class="mb-0  mr-4 mt-2 fw-bold">Sign in with</h6>
                            <div class="facebook text-center mr-3"><i class="fab fa-facebook"></i></div>
                            <div class="twitter text-center mr-3"><i class="fab fa-twitter"></i></div>
                            <div class="linkedin text-center mr-3"><i class="fab fa-linkedin"></i></div>
                        </div>
                    </div>

                    <div class="row px-3 mb-4">
                        <div class="line"></div>
                        <small class="or text-center">Or</small>
                        <div class="line"></div>
                    </div>
                    <div class="row px-3">
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm">Email Address</h6>
                        </label>
                        <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address">
                    </div>
                    <div class="row px-3">
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label>
                        <input type="password" name="password" placeholder="Enter password">
                    </div>

                    <div class="row px-3 mb-3">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" name="remember_me" id="remember_me" class="me-2 mt-2">
                            <label for="remember_me" class="mb-0">Remember Me!</label>
                            <a href="#" class="m-auto text-primary">Forgot password?</a>
                        </div>
                    </div>

                    <div class="row mb-8 px-3 mt-4">
                        <button routerLink="/dashboard" routerLinkActive="active" type="submit"
                            class="btn btn-blue text-center">Login</button>
                    </div>
                    <div class="row mb-4 px-2 mt-2">
                        <small class="font-weight-bold">Don't have an account? <a
                                class="text-danger ">Register</a></small>
                    </div>
                </div>

        </div>
        <div style="background-color: rgb(64, 64, 199);">
            <div class="row py-2 d-flex justify-content-center">
